      中原大學為提供本校學生多功能學習空間，特別於真知教學大樓二樓設立「樂學園」。樂學園是一個具有質感的學習空間，待在有設計感且採光充足的空間，會讓人覺得心曠神怡、心情愉悅，將會充滿學習及工作的動力。以「打開被隔絕的水泥牆，原本被遺忘且幽閉的天井空間重獲新生，成為空間的主角：光線灑入照亮天井周圍，空間獲得呼吸。整個樓層串連成一個完整的學習工作空間」為概念打造得樂學園由主題空間構成，分別為「自在行-自學村」、「活水來-討論坊」、「有思隨-課輔室」、「總是春-學用區」及「風雅頌-藝文廳」。
